<section>
  <h1 class="planner-title">Simple planner</h1>
  <div class="planner-container">
    <div class="planner">
      <div class="planner-action-container">
        <input [(ngModel)]="inputValue" class="planner-task-input" type="text" placeholder="Add new text..."/>
        <button (click)="addTask()" class="blue-button-style">Add</button>
      </div>
      <ul class="planner-list">
        <li *ngFor="let task of tasks" class="planner-list-item">{{ task }}</li>
      </ul>
    </div>
  </div>
</section>
