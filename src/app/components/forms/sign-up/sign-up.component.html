<section class="sign-up-section">
  <h1>Sign up</h1>
  <div class="sign-up-container">
    <div class="sign-up-picture-container">
      <img class="sign-up-picture" src="../../../../assets/pictures/mountains_400x80px.jpg" alt="picture">
    </div>
    <form class="sign-up-form" [formGroup]="signUpForm">
      <p>SIGN UP</p>
      <div class="sign-up-item">
        <input
          class="sign-up-text-input"
          type="text"
          placeholder="name"
          formControlName="name"
          [ngClass]="{'input-error': signUpForm.controls['name'].touched && signUpForm.controls['name'].invalid}"
        />
        <small
          class="sign-up-error"
          *ngIf="signUpForm.controls['name'].touched && signUpForm.controls['name'].hasError('required')">
          This field is required!
        </small>
      </div>
      <div class="sign-up-item">
        <input
          class="sign-up-text-input"
          type="text"
          placeholder="e-mail"
          formControlName="email"
          [ngClass]="{'input-error': signUpForm.controls['email'].touched && signUpForm.controls['email'].invalid}"
        />
        <small
          class="sign-up-error"
          *ngIf="signUpForm.controls['email'].touched && signUpForm.controls['email'].hasError('required')">
          This field is required!
        </small>
        <small
          class="sign-up-error"
          *ngIf="signUpForm.controls['email'].touched && signUpForm.controls['email'].hasError('email')">
          Wrong e-mail format!
        </small>
      </div>
      <div class="sign-up-item">
        <input
          class="sign-up-text-input"
          type="password"
          placeholder="password"
          formControlName="password"
          [ngClass]="{'input-error': signUpForm.controls['password'].touched && signUpForm.controls['password'].invalid}"
        />
        <small
          class="sign-up-error"
          *ngIf="signUpForm.controls['password'].touched && signUpForm.controls['password'].hasError('required')">
          Wrong password!
        </small>
      </div>
      <select formControlName="country">
        <option [value]="''" disabled>Choose a country</option>
        <option *ngFor="let country of countries" [value]="country.countryCode">
          {{ country.title }}
        </option>
      </select>
      <div>
        <input id="male" value="male" type="radio" formControlName="gender"/>
        <label for="male">Male</label>
      </div>

      <div>
        <input id="female" value="female" type="radio" formControlName="gender"/>
        <label for="female">Female</label>
      </div>
      <div>
        <label>
          <input type="checkbox" formControlName="notARobot"/>
          I am not a robot
        </label>
      </div>
      <div class="sign-up-button-container">
        <button class="blue-button-style" type="button" (click)="signUp()">
          SUBMIT
        </button>
      </div>
    </form>
  </div>
</section>
