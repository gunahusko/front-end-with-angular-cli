<section class="login-form-section">
  <h1>Login Form</h1>

  <div class="login-form-container">
    <div class="form-picture-container">
      <img class="form-picture" src="../../../../assets/pictures/sea.jpg" alt="picture">
    </div>
    <form class="login-form" [formGroup]="loginForm">
      <div class="form-item">
        <label for="email">E-mail</label>
        <input
          [ngClass]="{'input-error': loginForm.controls['email'].touched && loginForm.controls['email'].invalid}"
          class="form-text-input"
          formControlName="email"
          id="email"
          type="text"/>
        <small
          class="form-error"
          *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')">
          This field is required!
        </small>
        <small
          class="form-error"
          *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('email')">
          Wrong e-mail format!
        </small>
      </div>

      <div class="form-item">
        <label for="password">Password</label>
        <input
          [ngClass]="{'input-error': loginForm.controls['password'].touched && loginForm.controls['password'].invalid}"
          class="form-text-input"
          formControlName="password"
          id="password"
          type="password"/>
        <small
          class="form-error"
          *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">
          Wrong password!
        </small>
      </div>
      <label>
        <input formControlName="subscribe" type="checkbox"/>
        Subscribe to Newsletter
      </label>

      <select formControlName="country">
        <option [value]="''" disabled>Choose a country</option>
        <option *ngFor="let country of countries" [value]="country.countryCode">
          {{ country.title }}
        </option>
      </select>
      <div class="login-button-container">
        <button class="blue-button-style" type="button" (click)="login()">Login</button>
      </div>
    </form>
  </div>

</section>
